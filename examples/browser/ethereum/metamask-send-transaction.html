<html>
<head>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="../../../dist/index.umd.js"></script>
</head>
<body>
  <h1>CAL + MetaMask: Sign a message (Ethereum)</h1>
  <p>To: <input type="text" id="toAddress"/></p>
  <p>Value: <input type="text" id="value" value="0"/></p>
  <p>Data: <input type="text" id="data"/></p>
  <p><button id="send">Send</button></p>
  <p>Result: <span id="result"></span></p>
  <p><code>For errors and logs, check console</code></p>
  <script>
  /* global $, web3, ChainAbstractionLayer */
  const cal = new ChainAbstractionLayer()
  cal.addProvider(new ChainAbstractionLayer.providers.ethereum.EthereumMetaMaskProvider(web3.currentProvider))
  cal.getAddresses().then(addresses => {
    const from = addresses[0]
    $('#send').click(() => {
      cal.sendTransaction(from, $('#toAddress').val() || undefined, $('#value').val(), $('#data').val()).then(result => {
        $('#result').text(JSON.stringify(result))
      })
    })
  })
  </script>
</body>
</html>
